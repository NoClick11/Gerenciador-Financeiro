# Configura o Spring para usar um banco de dados H2 em mem√≥ria para os testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Diz ao Hibernate para falar o "dialeto" do H2 e criar/apagar o schema a cada teste
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Chave da API do Gemini para o ambiente de teste
google.gemini.api.key=dummy-key-for-tests

# Chaves JWT para o ambiente de teste
jwt.secret.key=dummy-secret-key-for-testing-purposes-that-is-long-enough-32-bytes
jwt.expiration.ms=60000